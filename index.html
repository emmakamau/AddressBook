<!doctype html>
<html lang="en">

<head>
    <title>AddressBook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Address Book</h1>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Sonia Lane">
                </div>
                <div class="form-group">
                    <label for="town">Town</label>
                    <input type="text" class="form-control" id="town" placeholder="Mtwapa">
                </div>
                <div class="form-group">
                    <label for="county">County</label>
                    <input type="text" class="form-control" id="county" placeholder="Kilifi">
                </div>
                <div class="form-group">
                    <label for="street2">Street</label>
                    <input type="text" class="form-control" id="street2" placeholder="Moi Avenue">
                </div>
                <div class="form-group">
                    <label for="town2">Town</label>
                    <input type="text" class="form-control" id="town2" placeholder="Nairobi">
                </div>
                <div class="form-group">
                    <label for="county2">County</label>
                    <input type="text" class="form-control" id="county2" placeholder="Nairobi">
                </div>
                <button type="submit" class="btn btn-primary">Another Adrress</button>
                <button type="submit" class="btn btn-primary">Add Contact</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
